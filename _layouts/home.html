<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body>
  <header class="site-header">
    <h1>{{ page.title }}</h1>
  </header>

  <main class="home-content">
    <section class="hero">
      <h1>Hola, soy Alba Fernández Sanlés</h1>
      <p>Investigo y conecto ciencia, academia y sociedad para generar impacto y conocimiento compartido.</p>
      <p>
        <a href="/about/" class="hero-link">Quién soy</a>
        <a href="/projects/" class="hero-link">Proyectos</a>
        <a href="/contact/" class="hero-link">Contacto</a>
        <a href="/cv/" style="margin-right: 1em;">CV</a>
      </p>
    </section>
  </main>

  <footer class="site-footer">
    <p>&copy; 2025 Alba Fernández Sanlés</p>
  </footer>

  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfdfd;
      color: #333;
    }
    .site-header {
      text-align: center;
      padding: 3em 1em 2em;
      background: #0a3d62;
      color: white;
    }
    .hero {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding: 2em 1em;
    }
    .hero h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }
    .hero p {
      font-size: 1.2em;
      margin-bottom: 1em;
    }
    .hero-link {
      display: inline-block;
      margin: 0 0.5em;
      padding: 0.5em 1em;
      background: #0a3d62;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .hero-link:hover {
      background: #1e90ff;
    }
    .site-footer {
      text-align: center;
      padding: 2em 1em;
      background: #eee;
      color: #555;
    }
  </style>
</body>
</html>
