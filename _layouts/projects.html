<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
</head>
<body class="projects-page">

  <header>
    <h1>{{ page.title }}</h1>
    <nav>
      <a href="{{ "/" | relative_url }}">Inicio</a>
      <a href="{{ "/about/" | relative_url }}">Quién soy</a>
      <a href="{{ "/projects/" | relative_url }}">Proyectos</a>
      <a href="{{ "/contact/" | relative_url }}">Contacto</a>
    </nav>
  </header>

  <main>
    <!-- Procesar Markdown dentro de details -->
    {{ content | markdownify }}
  </main>

  <footer>
    <p>&copy; 2025 Alba Fernández Sanlés</p>
  </footer>

  <!-- CSS específico solo para la página de proyectos -->
  <style>
    .projects-page details {
      margin-bottom: 1em;
      border: 1px solid #ccc;
      padding: 0.5em;
      border-radius: 5px;
      background: #f9f9f9;
    }

    .projects-page summary {
      font-weight: bold;
      cursor: pointer;
      outline: none;
    }

    .projects-page summary::-webkit-details-marker {
      display: none;
    }
  </style>

</body>
</html>
